version: 2
project_name: testcli


builds:
  - id: testcli
    main: ./cmd/testcli/main.go
    env:
      - CGO_ENABLED=0
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w -X github.com/btschwartz12/testcli/pkg/version.Version={{ .Version }} -X github.com/btschwartz12/testcli/pkg/version.Commit={{ .Commit }} -X github.com/btschwartz12/testcli/pkg/version.Date={{ .Date }}
    binary: testcli

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: "checksums.txt"

# Docker images are built in the workflow and attached as release assets.
# Skip Docker publishing from GoReleaser to avoid registry dependencies.

release:
  draft: false
  prerelease: auto

changelog:
  use: github
